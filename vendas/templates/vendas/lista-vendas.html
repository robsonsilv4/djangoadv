{% extends 'base.html' %}

{% block main %}
    <h3>Listagem de Vendas</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>

                <th>Desconto</th>
                <th>Valor</th>

                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for venda in vendas %}
                <tr>
                    <td>{{ venda.id }}</td>
                    <td>{{ venda.numero }}</td>
                    <td>{{ venda.desconto }}</td>
                    <td>{{ venda.valor }}</td>
                    <td>
                        <a href="{% url 'edit-pedido' venda.id %}">Editar</a>
                    </td>
                    <td>
                        <a href="{% url 'delete-pedido' venda.id %}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'nova-venda' %}">Novo Pedido</a>
{% endblock main %}
